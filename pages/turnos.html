    <main class="turnos">

        <h1>Sacar turnos</h1>

        <!-- formulario de registro -->

        <section class="registro-usuario">
            <h2>Registrar Usuario</h2>

            <form action="https://formsubmit.co/imagenes.enelacto@gmail.com" method="POST">

                <!-- Datos personales -->

                <section class="datos-personales">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" required>

                    <label for="whatsapp">Número de WhatsApp</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </section>

                <!-- Selección de tipo de ecografía -->
                <section class="tipo-ecografia">

                    <label for="ecografias">Selecciona el Tipo de Ecografía</label>

                    <select name="tipos-de-ecografias" id="ecografias">
                        <option value="confirmar-embarazo">Ecografías Para Confirmar Embarazo</option>
                        <option value="de-embarazo">Ecografías de Embarazo</option>
                        <option value="de-embarazo-gemelar">Ecografías de Embarazo Gemelar</option>
                        <option value="generales">Ecografías Generales</option>
                        <option value="con-doppler">Ecografías Generales con Doppler</option>
                        <option value="promociones">Promociones de Ecografías</option>
                    </select>
                </section>

                <!-- Botón de envío -->
                <section class="boton">
                    <button type="submit">
                        <i></i>
                        <i></i>
                        <span>Enviar</span>
                    </button>
                </section>

            </form>
        </section>
